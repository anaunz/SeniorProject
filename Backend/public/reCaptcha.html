<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>reCaptcha :: Waste</title>
    <script defer src="/__/firebase/7.6.0/firebase-app.js"></script>
    <script defer src="/__/firebase/7.6.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/init.js"></script>
  </head>
  <body>
    <p>Please, enter captcha for continue</p>
    <div id="reCaptcha"></div>
    <button id="continue-btn" style="display:none">Continue to app</button>
      <script>
        function getToken(callback) {
          var captcha = new firebase.auth.RecaptchaVerifier('reCaptcha', {
            'size': 'normal',
            'callback': function(token) {
              callback(token);
            },
            'expired-callback': function() {
              callback('');
            }
          });
          captcha.render().then(function() {
            captcha.verify();
          });
        }
        function sendTokenToApp(token) {
          var baseUri = decodeURIComponent(location.search.replace(/^\?appurl\=/, ''));
          const finalUrl = location.href = baseUri + '/?token=' + encodeURIComponent(token);
          const continueBtn = document.querySelector('#continue-btn');
          continueBtn.onclick = (event)=>{
            window.open(finalUrl,'_blank')
          }
          continueBtn.style.display = "block";
        }
        document.addEventListener('DOMContentLoaded', function() {
          getToken(sendTokenToApp);
        });
      </script>
  </body>
</html>
